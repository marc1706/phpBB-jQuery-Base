/*
* Onclick functions for BBCode buttons
*/
function bind_quickedit_buttons()
{
	// somebody clicks on the bbcode buttons
	$('#quickedit-buttons input').bind('click', function() {
		cur_bbcode = $(this).attr('id');
		cur_bbcode = cur_bbcode.replace(/bbcode/g, ''); // filter out unneeded parts
		
		// make sure we don't get javascript errors
		if (cur_bbcode == parseInt(cur_bbcode))
		{
			qe_bbstyle(parseInt(cur_bbcode));
		}
	});
	
	// somebody uses the size dropdown box
	$('select#addbbcode202').bind('change', function() {
		var cur_size = $('select#addbbcode202 option:selected').val();
		qe_bbfontstyle('[size=' + cur_size + ']', '[/size]');
		$('select#addbbcode202 option')[2].attr('selected', 'selected');
	});
	
	// click on "submit"
	$('#submit_jqe').bind('click', function() {
		if(quickedit_open == true)
		{
			content = $('textarea#jqe-message').serialize();
			content = content.substring(8); // make sure we get rid of the 'message=' in front of the post text
			cur_location = $(location).attr('href');
			data = 'mode=quickedit&qe_mode=submit&post_id=' + post_id + '&contents=' + content + '&location=' + location;
			qe_do_ajax('submit', data, true);
		}
	});
	
	// click on "cancel"
	$('#cancel_jqe').bind('click', function() {
		if(quickedit_open == true)
		{
			$('textarea#jqe-message').val(''); // make sure the user can't see what was in the textbox after clicking cancel
			cancel_edit(); // we don't need an ajax request since we just need to close the edit window
			quickedit_open = false;
		}
	});
	
	// click on "advanced edit"
	$('#adv_jqe').bind('mouseover', function() {
		if(quickedit_open == true)
		{
			// get current url for forum_id if we have a global announcement
			cur_location = $(location).attr('href');
			content = $('textarea#jqe-message').val();
			data = 'mode=quickedit&qe_mode=advanced_edit&post_id=' + post_id + '&contents=' + content + '&location=' + location;
			$('input[name="message"]:hidden').val(content);
			//qe_do_ajax('advanced_edit', data, true);
		}
	});
}

// open edit window
function open_edit(success)
{
	var is_error = false;
	
	try
	{
	  var return_ary = JSON.parse(success);
	  is_error = true;
	}
	catch(e)
	{
	  is_error = false;
	}
	
	if(is_error)
	{
		for(i = 0; i < return_ary['ERROR_COUNT']; i++)
		{
			pjB_output_info('', return_ary['ERROR'][i], true);
		}
	}
	else
	{
		$('#post' + cur_post_id + ' div.content').hide();
		$('#post' + cur_post_id + ' div.notice').hide();
		$('#post' + cur_post_id + ' dl.attachbox').hide();
		$('#post' + cur_post_id).append(success);
		$('#pjB-qe-form').show('slow');
		bind_quickedit_buttons();
		quickedit_open = true;
	}
}

// submit edit
function submit_edit(data)
{
	if(data['ERROR'])
	{
		for(i = 0; i < data['ERROR_COUNT']; i++)
		{
			pjB_output_info('', data['ERROR'][i], true);
		}
		
		if(data['ERROR_ACTION'] == 'cancel')
		{
			cancel_edit();
		}
	}
	else
	{
		$('#post' + cur_post_id + ' div.content').html(data['TEXT']);
		$('#post' + cur_post_id + ' div.notice').html(data['EDITED_BY']);
		$('#pjB-qe-form').hide('slow');
		$('#pjB-qe-form').remove();
		$('#post' + cur_post_id + ' div.content').show('slow');
		$('#post' + cur_post_id + ' dl.attachbox').show('slow');
		$('#post' + cur_post_id + ' div.notice').show('slow');
		pjB_output_info(data['SUCCESS_TITLE'], data['SUCCESS_MESSAGE'], true);
		
		quickedit_open = false;
		popup_open = false;
	}
}

// cancel quickedit
function cancel_edit()
{
	$('#pjB-qe-form').hide('slow');
	$('#pjB-qe-form').remove();
	$('#post' + cur_post_id + ' div.content').show('slow');
	$('#post' + cur_post_id + ' dl.attachbox').show('slow');
	$('#post' + cur_post_id + ' div.notice').show('slow');
	quickedit_open = false;
	popup_open = false;
}

/**
* creates a new jQuery UI notification message
* DO NOT use this for error messages
*
* @param (string) title = Title of the message
* @param (string) message = Message that will be displayed
* @param (bool) expire = define if the message should be faded out after 5 seconds
*/
function pjB_output_info(title, message, expire)
{
	if(expire)
	{
		$("#container").notify("create", {
			title: title,
			text: message
		});
	}
	else
	{
		$("#container").notify("create", {
			title: title,
			text: message
		},{
			expires: false,
		});
	}
}

// general AJAX function
function qe_do_ajax(mode, data, use_json)
{
	if(use_json)
	{
		var datatype = 'json';
	}
	else
	{
		var datatype = 'html';
	}

	$.ajax({
		type: 'POST',
		data: data,
		dataType: datatype,
		url: '{U_JQUERY_BASE}',
		success: function(data){
			switch(mode)
			{
				case 'open':
					$('#quickeditError').html('');
					open_edit(data);
				break;
				case 'submit':
					submit_edit(data);
				break;
				case 'advanced_edit':
					advanced_edit(data);
				break;
				case 'mark_read':
					mark_read(data);
				break;
				case 'quickreply':
					quickreply(data);
				break;
			}
		}
	});
}

var qe_txt_name = 'jqe-message';

/**
* Fix a bug involving the TextRange object. From
* http://www.frostjedi.com/terra/scripts/demo/caretBug.html
*/ 
function qe_initInsertions() 
{
	//var textarea = document.getElementById(qe_txt_name);
	var textarea = $(qe_txt_name2);

	{
		textarea.focus();

/**
* bbstyle
*/
function qe_bbstyle(bbnumber)
{	
	if (bbnumber != -1)
	{
		qe_bbfontstyle(qe_bbtags[bbnumber], qe_bbtags[bbnumber+1]);
	} 
	else 
	{
		qe_insert_text('[*]');
		document.getElementById(qe_txt_name).focus();
	}
}

/**
* Apply bbcodes
*/
function qe_bbfontstyle(bbopen, bbclose)
{
	theSelection = false;

	var textarea = document.getElementById(qe_txt_name);

	textarea.focus();

	if ((clientVer >= 4) && is_ie && is_win)
	{
		// Get text selection
		theSelection = document.selection.createRange().text;

		if (theSelection)
		{
			// Add tags around selection
			document.selection.createRange().text = bbopen + theSelection + bbclose;
			document.getElementById(qe_txt_name).focus();
			theSelection = '';
			return;
		}
	}
	else if (document.getElementById(qe_txt_name).selectionEnd && (document.getElementById(qe_txt_name).selectionEnd - document.getElementById(qe_txt_name).selectionStart > 0))
	{
		qe_mozWrap(document.getElementById(qe_txt_name), bbopen, bbclose);
		document.getElementById(qe_txt_name).focus();
		theSelection = '';
		return;
	}
	
	//The new position for the cursor after adding the bbcode
	var caret_pos = qe_getCaretPosition(textarea).start;
	var new_pos = caret_pos + bbopen.length;		

	// Open tag
	qe_insert_text(bbopen + bbclose);

	// Center the cursor when we don't have a selection
	// Gecko and proper browsers
	if (!isNaN(textarea.selectionStart))
	{
		textarea.selectionStart = new_pos;
		textarea.selectionEnd = new_pos;
	}	
	// IE
	else if (document.selection)
	{
		var range = textarea.createTextRange(); 
		range.move("character", new_pos); 
		range.select();
		qe_storeCaret(textarea);
	}

	textarea.focus();
	return;
}

/**
* Insert text at position
*/
function qe_insert_text(text, spaces, popup)
{
	var textarea;
	
	if (!popup) 
	{
		textarea = document.getElementById(qe_txt_name);
	} 
	else 
	{
		textarea = opener.document.getElementById(qe_txt_name);
	}
	if (spaces) 
	{
		text = ' ' + text + ' ';
	}
	
	if (!isNaN(textarea.selectionStart))
	{
		var sel_start = textarea.selectionStart;
		var sel_end = textarea.selectionEnd;

		qe_mozWrap(textarea, text, '');
		textarea.selectionStart = sel_start + text.length;
		textarea.selectionEnd = sel_end + text.length;
	}
	else if (textarea.createTextRange && textarea.caretPos)
	{
		if (baseHeight != textarea.caretPos.boundingHeight) 
		{
			textarea.focus();
			qe_storeCaret(textarea);
		}

		var caret_pos = textarea.caretPos;
		caret_pos.text = caret_pos.text.charAt(caret_pos.text.length - 1) == ' ' ? caret_pos.text + text + ' ' : caret_pos.text + text;
	}
	else
	{
		textarea.value = textarea.value + text;
	}
	if (!popup) 
	{
		textarea.focus();
	}
}

/**
* From http://www.massless.org/mozedit/
*/
function qe_mozWrap(txtarea, open, close)
{
	var selLength = txtarea.textLength;
	var selStart = txtarea.selectionStart;
	var selEnd = txtarea.selectionEnd;
	var scrollTop = txtarea.scrollTop;

	if (selEnd == 1 || selEnd == 2) 
	{
		selEnd = selLength;
	}

	var s1 = (txtarea.value).substring(0,selStart);
	var s2 = (txtarea.value).substring(selStart, selEnd);
	var s3 = (txtarea.value).substring(selEnd, selLength);

	txtarea.value = s1 + open + s2 + close + s3;
	txtarea.selectionStart = selEnd + open.length + close.length;
	txtarea.selectionEnd = txtarea.selectionStart;
	txtarea.focus();
	txtarea.scrollTop = scrollTop;

	return;
}

/**
* Insert at Caret position. Code from
* http://www.faqts.com/knowledge_base/view.phtml/aid/1052/fid/130
*/
function qe_storeCaret(textEl)
{
	if (textEl.createTextRange)
	{
		textEl.caretPos = document.selection.createRange().duplicate();
	}
}

/**
* Caret Position object
*/
function qe_caretPosition()
{
	var start = null;
	var end = null;
}

/**
* Get the caret position in an textarea
*/
function qe_getCaretPosition(txtarea)
{
	var caretPos = new qe_caretPosition();
	
	// simple Gecko/Opera way
	if(txtarea.selectionStart || txtarea.selectionStart == 0)
	{
		caretPos.start = txtarea.selectionStart;
		caretPos.end = txtarea.selectionEnd;
	}
	// dirty and slow IE way
	else if(document.selection)
	{
	
		// get current selection
		var range = document.selection.createRange();

		// a new selection of the whole textarea
		var range_all = document.body.createTextRange();
		range_all.moveToElementText(txtarea);
		
		// calculate selection start point by moving beginning of range_all to beginning of range
		var sel_start;
		for (sel_start = 0; range_all.compareEndPoints('StartToStart', range) < 0; sel_start++)
		{		
			range_all.moveStart('character', 1);
		}
	
		txtarea.sel_start = sel_start;
	
		// we ignore the end value for IE, this is already dirty enough and we don't need it
		caretPos.start = txtarea.sel_start;
		caretPos.end = txtarea.sel_start;			
	}

	return caretPos;
}
